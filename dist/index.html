<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="images/logo.svg" alt="логотип проекта Mesto"/><hr class="header__line"/></header><main class="content"><section class="profile"><img class="profile__avatar" src="images/Kusto.png" alt="фотография Жака-Ива Кусто"/><div class="profile-info"><h1 class="profile-info__userName">Жак-Ив Кусто</h1><button type="button" class="openPopupBtn profile-info__edit-button"></button><p class="profile-info__about-self">Исследователь океана</p></div><button type="button" class="openPopupBtn profile__add-button"></button></section><section class="places"><ul class="elements" id="elements"></ul></section><template class="card-template card-template_type_default"><li class="element"><img class="element__image" src="#" alt=""/> <button type="button" class="element__basket"></button><div class="element__description"><p class="element__title"></p><button type="button" class="element__heart"></button></div></li></template></main><footer class="footer"><p class="footer__copyright">© 2022.Mesto Russia</p></footer><div class="popup popup_form popup_type_edit-profile" name="popupEditProfile"><div class="popup__container"><button type="reset" class="popup__close"></button><h3 class="popup__heading">Редактировать профиль</h3><form name="editProfileForm" class="form form_type_edit-profile" novalidate><fieldset class="form__input-container"><input name="userName" class="form__input-area form__input-area_name form__input-area_userName" id="userName" placeholder="Введите имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required/> <span class="popup__error" id="error-userName"></span> <input name="aboutSelf" class="form__input-area form__input-area_property form__input-area_aboutSelf" id="about-self" placeholder="Введите род занятий" value="Исследователь океана" minlength="2" maxlength="200" required/> <span class="popup__error" id="error-about-self"></span></fieldset><fieldset class="form__handlers"><button type="submit" name="sBtnEditBlock" class="form__button form__button_edit-block">Сохранить</button></fieldset></form></div></div><div class="popup popup_form popup_type_cardPopup" name="popupAddCard"><div class="popup__container"><button type="reset" class="popup__close"></button><h3 class="popup__heading">Новое место</h3><form name="addCardForm" class="form form_type_add-block" novalidate><fieldset class="form__input-container"><input name="place" class="form__input-area form__input-area_name" id="place" placeholder="Название" value="" minlength="2" maxlength="30" required/> <span class="popup__error" id="error-place"></span> <input type="url" name="placeLink" class="form__input-area form__input-area_property" id="placeLink" placeholder="Введите ссылку" value="" required/> <span class="popup__error" id="error-placeLink"></span></fieldset><fieldset class="form__handlers"><button type="submit" name="sBtnAddBlock" class="form__button form__button_add-block">Создать</button></fieldset></form></div></div><div class="popup popup_type_poster"><div class="poster"><img class="poster__image" src="#" alt=""/><h2 class="poster__name">as</h2><button type="reset" class="popup__close"></button></div></div></body></html>
