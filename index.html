<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="логотип проекта Mesto" />
      <!-- <div class="item-line item-line_header"></div> -->
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Kusto.png"
          alt="фотография Жака-Ива Кусто"
        />
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="edit-button"></button>
          <p class="profile-info__about-self">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="elements">
          <li class="element">
            <!-- <div class="rectangle"> -->
            <img
              class="element__image"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="красота "
            />
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__hart"></button>
            <!-- </div> -->
          </li>
          <li class="element">
            <!-- <div class="rectangle"> -->
            <img
              class="element__image"
              src="./images/kirill-pershin-1088404-unsplash(1).jpg"
              alt="красота "
            />
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__hart"></button>
            <!-- </div> -->
          </li>
          <li class="element">
            <!-- <div class="rectangle"> -->
            <img
              class="element__image"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="красота "
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__hart"></button>
            <!-- </div> -->
          </li>
          <li class="element">
            <!-- <div class="rectangle"> -->
            <img
              class="element__image"
              src="./images/жигули.jpg"
              alt="красота "
            />
            <h2 class="element__title">Самарская лука</h2>
            <button type="button" class="element__hart"></button>
            <!-- </div> -->
          </li>
          <li class="element">
            <!-- <div class="rectangle"> -->
            <img
              class="element__image"
              src="./images/жигули1.jpg"
              alt="красота "
            />
            <h2 class="element__title">Жигулёвские горы</h2>
            <button type="button" class="element__hart"></button>
            <!-- </div> -->
          </li>
          <li class="element">
            <!-- <div class="rectangle"> -->
            <img
              class="element__image"
              src="./images/самарскаялука.jpg"
              alt="красота "
            />
            <h2 class="element__title">Жигули штольни</h2>
            <button type="button" class="element__hart"></button>
            <!-- </div> -->
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022.Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h3 class="form__heading">Редактировать профиль</h3>
        <form name="editForm" class="form">
          <!-- <div class="form__main-container"> -->

          <fieldset class="form__input-container">
            <input
              type="text"
              name="name"
              class="form__inputArea"
              id="name"
              placeholder="Жак-Ив Кусто"
              value=""
            />
            <!-- <div class="item-line item-line_form"></div> -->

            <input
              type="text"
              name="about-self"
              class="form__inputArea"
              id="about-self"
              placeholder="Исследователь океана"
              value=""
            />
            <!-- <div class="item-line item-line_form"></div> -->
          </fieldset>
          <!-- </div> -->

          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Сохранить" />
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>

  </body>
</html>
