<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="логотип проекта Mesto" />
      <hr class="header__line" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Kusto.png"
          alt="фотография Жака-Ива Кусто"
        />
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="openPopupBtn profile-info__edit-button"
          ></button
          >
          <p class="profile-info__about-self">Исследователь океана</p>
        </div>
        <button type="button" class="openPopupBtn profile__add-button"></button
        >
      </section>

      <section class="places">
        <ul class="elements" id="elements"></ul>
      </section>

      <template class="item_template">
        <li class="element">
          <div class="element__image-container">
            <button type="button" class="openPopupBtn openPopupBtn__poster">
              <img class="element__image" src="https:/" alt='альтернативный текст'/>
            </button>
            <button type="button" class="element__basket"></button>
          </div>
          <h2 class="element__title"></h2>
          <button type="button" class="element__hart"></button>
        </li>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022.Mesto Russia</p>
    </footer>

    <section class="popup profilePopup popupForms" id="popup-profile">
      <div class="popup__container">
        <button
          type="reset"
          class="popup__close popup__close_edit-block"
        ></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form name="editForm" class="form form_edit-block" novalidate>
          <fieldset class="form__input-container">
            <input
              type="text"
              name="name"
              class="form__input-area form__input-area_name"
              id="name"
              placeholder="Введите имя"
              value="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
            />

            <span class="popup__error" id="error-name"></span>

            <input
              type="text"
              name="about-self"
              class="form__input-area form__input-area_about-self"
              id="about-self"
              placeholder="Введите род занятий"
              value="Исследователь океана"
              minlength="2"
              maxlength="200"
              required
            />

            <span class="popup__error" id="error-about-self"></span>
          </fieldset>

          <fieldset class="form__handlers">
            <button
              type="submit"
              name="subBtn"
              class="form__button form__button_edit-block"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup cardPopup popupForms" id="popup-cardPopup">
      <div class="popup__container">
        <button
          type="reset"
          class="popup__close popup__close_add-block"
        ></button>
        <h3 class="popup__heading">Новое место</h3>
        <form name="addForm" class="form form_add-block" novalidate>
          <fieldset class="form__input-container">
            <input
              type="text"
              name="place"
              class="form__input-area"
              id="place"
              placeholder="Название"
              value=""
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error" id="error-place"></span>

            <input
              type="url"
              name="placeLink"
              class="form__input-area"
              id="placeLink"
              placeholder="Введите ссылку"
              value=""
              required
            />
            <span class="popup__error" id="error-placeLink"></span>
          </fieldset>

          <fieldset class="form__handlers">
            <button
              type="submit"
              name="subBtn"
              class="form__button form__button_add-block"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <div class="popup popup_poster">
      <div class="poster">
        <img class="poster__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt=" a" />
        <h2 class="poster__name">as</h2>
        <button type="reset" class="popup__close popup__close_poster"></button>
      </div>
    </div>

    <script type="module"  src="./scripts/index.js"></script>
    <script type="module"  src="./scripts/Card.js"></script>
    <script type="module"  src="./scripts/FormValidator.js"></script>

  </body>
</html>
