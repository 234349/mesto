<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="логотип проекта Mesto" />
      <hr class="header__line" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Kusto.png"
          alt="фотография Жака-Ива Кусто"
        />
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"></button>
          <p class="profile-info__about-self">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="elements" id="elements"></ul>
      </section>

      <template class="item_template">
        <li class="element">
          <div class="element__image-container">
            <img class="element__image" src="" alt="" />
            <button type="button" class="element__basket"></button>
          </div>
          <h2 class="element__title"></h2>
          <button type="button" class="element__hart "></button>
        </li>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022.Mesto Russia</p>
    </footer>

    <ul class="forms"></ul>
    <template class="popup_template">
      <li class="popup">
        <button type="button"  class="popup__close"></button>
        <div class="popup__container">
          <h3 class="popup__heading"></h3>
          <form name="" class="form">
            <fieldset class="form__input-container">
              <input
                type="text"
                name=""
                class="form__input-area form__input-area_fst"
                id=""
                placeholder=""
                value=""
              />

              <input
                type=""
                name=""
                class="form__input-area form__input-area_snd"
                id=""
                placeholder=""
                value=""
              />
            </fieldset>

            <fieldset class="form__handlers">
              <button type="submit" class="form__button"></button>
            </fieldset>
          </form>
        </div>
      </li>
    </template>

    <script src="./scripts/prfive.js"></script>
    <!-- <script src="./scripts/index.js"></script> -->
    <!-- <script src="./scripts/scriptmain.js"></script> -->
  </body>
</html>
