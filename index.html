<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="логотип проекта Mesto" />
      <hr class="header__line" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Kusto.png"
          alt="фотография Жака-Ива Кусто"
        />
        <div class="profile-info">

          <h1 class=" profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="openPopupBtn profile-info__edit-button" ></button><!--Кнопка открывает попап-->
          <p class=" profile-info__about-self">Исследователь океана</p>
        </div>
        <button type="button" class="openPopupBtn profile__add-button"></button><!--Кнопка открывает попап-->
      </section>


      <sectiona class="places">
        <ul class="elements" id="elements"></ul>
      </sectiona>

      <template class="item_template">
        <li class="element">
          <div class=" element__image-container">
            <button type="button" class="openPopupBtn openPopupBtn__poster">
            <img class= "element__image"/><!--Кнопка открывает попап-->
          </button>
            <button type="button" class="element__basket"></button>
          </div>
          <h2 class="element__title"></h2>
          <button type="button" class="element__hart"></button>
        </li>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022.Mesto Russia</p>
    </footer><!--  -->

    <div class="popup profilePopup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_edit-block"
        ></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form name="editForm" class="form form_edit-block">
          <fieldset class="form__input-container">
            <input
              type="text"
              name="name"

              class="form__input-area form__input-area_fst"
              id="name"
              placeholder="Введите имя"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              name="about-self"
              class="form__input-area form__input-area_snd"
              id="about-self"
              placeholder="Введите род занятий"
              value="Исследователь океана"
            />
          </fieldset>

          <fieldset class="form__handlers">
            <button type="submit" class="form__button form__button_edit-block">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup cardPopup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_add-block"
        ></button>
        <h3 class="popup__heading">Новое место</h3>
        <form name="addForm" class="form form_add-block">
          <fieldset class="form__input-container">
            <input
              type="text"
              name="place"
              class="form__input-area form__input-area_fst"
              id="place"
              placeholder="Название"
              value=""
            />

            <input
              type="url"
              name="placeLink"
              class="form__input-area form__input-area_snd"
              id="placeLink"
              placeholder="Введите ссылку"
              value=""
            />
          </fieldset>

          <fieldset class="form__handlers">
            <button type="submit" class="form__button form__button_add-block">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup posterPopup">
      <div class="poster">
        <img class="poster__image" src="." alt="."/>
        <h2 class="poster__name"></h2>
        <button type="button" class="popup__close popup__close_poster"></button>
      </div>
    </div>

    <script src="./scripts/exercise.js"></script>
  </body>
</html>
